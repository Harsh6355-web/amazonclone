<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">

    <header>
        <div class="nav-bar">
            <div class="nav-logo">

            </div>
            <div class="nav-location border">

            </div>
            <div class="deliver-both">

                <p class="Deliver-location"><span>india</span></p>

            </div>

             <div class="nav-search-logo">
